---
homebrew_repo: https://github.com/Homebrew/brew

local_username: "{{ ansible_env.USER }}"
local_user_shell: /bin/zsh
local_user_homedir: "{{ ansible_env.HOME }}"

homebrew_prefix: "/opt"
homebrew_nosudo_prefix: "{{ local_user_homedir }}"
homebrew_install_path: "{{ homebrew_prefix }}/homebrew"
homebrew_brew_bin_path: "{{ homebrew_install_path }}/bin/"


mas_email: ""
mas_password: ""
mas_upgrade_all_apps: false
mas_signin_dialog: false

mas_packages: []

pre_brew_install_scripts: []

homebrew_common_packages:
  - ssh-copy-id
  - jq
  - freetype
  - tree
  - redis
  - telnet
  - tmux
  - screen
  - python
  - pyenv
  - pyenv-virtualenv
  - pyenv-pip-migrate
  - pyenv-ccache
  - git
  - nmap
  - lftp
  - ipmitool
  - ansible
  - p7zip
  - minicom
  - coreutils
  - java
  - mas

homebrew_user_packages: []

homebrew_uninstalled_packages: []

homebrew_upgrade_all_packages: false

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts

homebrew_cask_common_packages:
  - 1password
  - bartender
  - macfuse
  - google-chrome
  - firefox
  - slack
  - signal
  - sublime-text
  - viscosity
  - iterm2

homebrew_cask_user_packages: []
homebrew_cask_uninstalled_packages: []

homebrew_cask_appdir: /Applications

homebrew_use_brewfile: true
homebrew_brewfile_dir: '~'
